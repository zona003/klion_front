<div class="main_div">
    <div class="logo_container">
        <img class="logo" src="../../assets/LogoKlion.png" alt="Klion Logo">
    </div>
    <div class="forms_container">
        <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
            <div class="con">
                <div class="input_box">
                    <span class="input-item">
                        <i class="fa fa-phone"></i>
                    </span>
                    <input class="form-input" formControlName="phone" id="txt-input" type="text" placeholder="+38">
                </div>

                <div class="input_box">
                    <span class="input-item">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input class="form-input" [type]="passwordHide ? 'password' : 'text'" formControlName="password" placeholder="Password" id="pwd" name="password">

                    <!--      Show/hide password  -->
                    <span>
                        <i [class]="passwordHide ? 'fa fa-eye-slash' : 'fa fa-eye' " aria-hidden="true" type="button" id="eye" (click)="eyebutton()"></i>
                    </span>
                </div>
                <button class="log-in"> УВІЙТИ </button>
            </div>
        </form>
    </div>
</div>
