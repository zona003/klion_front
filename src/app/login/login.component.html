<div class="main_div">
    <div class="logo_container">
        <img class="logo" src="../../assets/LogoKlion.png" alt="Klion Logo">
    </div>
    <div class="forms_container">
        <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
            <div class="con">
                <div class="input_box">
                    <span class="input-item">
                        <img src="../../assets/icons/phone/phone dark blue.png" alt="phone">
                    </span>
                    <input class="form-input" formControlName="phone" id="txt-input" type="text" placeholder="+38">

                    <span *ngIf="false" class="warn-log">
                        <img src="../../assets/icons/warn/Warning icon.png" alt="warn">
                    </span>
                </div>

                <div class="input_box">
                    <span class="input-item">
                        <img src="../../assets/icons/lock/lock dark blue.png" alt="lock">
                    </span>
                    <input class="form-input" [type]="passwordHide ? 'password' : 'text'" formControlName="password" placeholder="Password" id="pwd" name="password">

                    <span *ngIf="false" class="warn">
                        <img src="../../assets/icons/warn/Warning icon.png" alt="warn">
                    </span>


                    <!--      Show/hide password  -->
                    <span>
                        <button class="eye"  (click)="eyebutton()">
                            <img [src]="passwordHide ? '../../assets/icons/eye/Icon hide password.png' : '../../assets/icons/eye/Icon show password.png' " alt="eye">
                    </button>
                    </span>
                </div>
                <button class="log-in"> УВІЙТИ </button>
            </div>
        </form>
    </div>
</div>
