<div class="contacts_container">
    <div class="input_box">
        <span class="input-item">
            <i class="fa fa-magnifying-glass"></i>
        </span>
        <span>
            <i class="fa-regular fa-x" aria-hidden="true" type="button" id="clear"></i>
        </span>
        <input class="form-input" type="text" placeholder="Поиск" id="srch" name="search" [ngModel]="searchString" (ngModelChange)="searchFunction($event)">
        
    </div>
    <div class="contact-list">
        <div *ngFor="let contact of filtredContacts" class="contact-item">
            {{contact.fullName}}
        </div>
    </div>
</div>
