<div class="detail_window">
    <div class="logo_container">
        <img class="logo_img" src="../../assets/LogoKlionSmall.png" alt="small logo">
    </div>
    <div class="detail-body">
        <div class="detail-data">
            <div class="task-title">
                {{currentTask?.TaskName}}
            </div>
            <div class="dataline">
                <img src="../../assets/icons/clock/default.png" alt="clock">
                {{currentTask?.deadlineDate }}
            </div>
            <div class="content">
            <div class="contact-name">
                Ініціатор: <span>{{currentTask?.AuthorId}}</span> 
            </div>
            <div class="task-desc">
                Опис задачі:
                <p>{{currentTask?.TaskInfo}}</p>
            </div>
            </div>
            
        </div>
    </div>
    <div class="control-buttons">
        <button class="accept-button" (click)="AcceptButtonClick()">ВИКОНАТИ</button>
    </div>
</div>
